{{ define "main" }}
<section id="404" class="pt-24 pb-16 md:pt-32 md:pb-24 gradient-bg dark:gradient-bg-dark">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col items-center">
        <div class="md:w-1/2 mb-10 md:mb-0">
          <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 font-heading leading-tight text-gray-800 dark:text-white">
            404
          </h1>
          <h2 class="text-2xl md:text-3xl mb-6 text-gray-700 dark:text-gray-100">
            Page Not Found
          </h2>
          <p class="text-lg mb-8 max-w-lg text-gray-600 dark:text-gray-200">
            The page you are looking for does not exist.
          </p>
          <div class="flex space-x-4">
            <a href="{{ .Site.BaseURL }}" class="bg-blue-600 dark:bg-white text-white dark:text-blue-700 px-8 py-4 rounded-lg font-semibold hover:bg-blue-700 dark:hover:bg-gray-100 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">Go home</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  
{{ end }}
