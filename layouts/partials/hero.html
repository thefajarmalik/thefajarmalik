<section id="home" class="min-h-screen flex flex-col items-center justify-start md:flex-row md:items-center md:justify-center gradient-bg dark:gradient-bg-dark text-white relative overflow-hidden hero-section">
  <!-- Background decoration -->
  <div class="absolute inset-0 opacity-10">
    <div class="absolute top-20 left-20 w-32 h-32 bg-white rounded-full blur-xl"></div>
    <div class="absolute bottom-20 right-20 w-24 h-24 bg-blue-300 rounded-full blur-xl"></div>
    <div class="absolute top-1/2 left-1/3 w-16 h-16 bg-purple-300 rounded-full blur-lg"></div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10 w-full">
    <div class="flex flex-col lg:items-start lg:flex-row items-center justify-between gap-12 mt-8 md:mt-0 w-full">
      <!-- Left content - Profile image -->
      <div class="lg:w-1/2 flex justify-center lg:justify-center mt-8 md:mt-0">
        <div class="relative animate-fade-in-up" style="animation-delay: 0.1s;">
          <!-- Main image container -->
          <div class="relative">
            <div class="w-60 h-60 md:w-80 md:h-80 lg:w-96 lg:h-96 rounded-full bg-gradient-to-br from-blue-600 to-blue-800 dark:from-blue-100 dark:to-blue-200 p-1">
              <div class="w-full h-full rounded-full overflow-hidden bg-white">
                <img 
                  src="{{ .Site.Params.profile_image }}" 
                  alt="Portrait of {{ .Site.Params.name }}" 
                  loading="lazy" 
                  decoding="async" 
                  class="object-cover w-full h-full rounded-full"
                />
              </div>
            </div>
            <!-- Background decoration for image -->
            <div class="absolute inset-0 -z-10">
              <div class="w-full h-full rounded-full bg-gradient-to-br from-teal-400 to-blue-600 blur-3xl opacity-20 animate-pulse"></div>
            </div>
            <!-- Location badge -->
            <div class="absolute -bottom-4 -right-4 animate-fade-in-up" style="animation-delay: 0.6s;">
              <div class="inline-flex items-center dark:bg-teal-500 dark:text-white bg-teal-400 text-gray-700 px-4 py-2 rounded-full shadow-lg">
                <i class="fas fa-map-marker-alt mr-2"></i>
                <span>{{ .Site.Params.hero_location }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Right content -->
      <div class="lg:w-1/2 text-center lg:text-left w-full mt-0">
        <!-- Greeting -->
        <div class="mb-4 mt-4 md:mt-0 hero-text-element" data-animation="greeting">
          <span class="text-gray-600 dark:text-gray-300 font-medium text-lg block">Hello, I am <i>the</i></span>
        </div>
        <!-- Name -->
        <h1 class="text-blue-900 dark:text-white text-5xl md:text-6xl lg:text-7xl font-bold mb-6 font-heading leading-tight hero-name hero-text-element" data-animation="name">
          {{ .Site.Params.name }}
        </h1>
        <!-- Tagline with typing effect -->
        <h2 class="text-2xl md:text-3xl lg:text-4xl mb-6 font-light text-blue-700 dark:text-blue-100 hero-text-element" data-animation="tagline">
          <span class="typewriter">{{ .Site.Params.tagline }}</span>
        </h2>
        <!-- Description -->
        <p class="text-lg md:text-xl mb-8 max-w-2xl mx-auto lg:mx-0 text-gray-600 dark:text-gray-300 leading-relaxed hero-text-element" data-animation="description">
          {{ .Site.Params.hero_description | safeHTML }}
        </p>

        <!-- Action buttons -->
        <div class="flex flex-col lg:flex-row gap-4 justify-center lg:justify-end hero-text-element" data-animation="buttons">
          <a href="/#contact" class="bg-blue-600 dark:bg-white text-white dark:text-blue-700 px-8 py-4 rounded-lg font-semibold hover:bg-blue-700 dark:hover:bg-gray-100 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl hero-button">
            Hire me!
          </a>
        </div>
        <!-- Social links -->
        <div class="flex justify-center lg:justify-end space-x-6 mt-8 mb-8 md:mb-0 hero-text-element" data-animation="social">
          {{ range .Site.Params.social }}
          <a href="{{ .url }}" target="_blank" rel="noopener noreferrer" class="text-blue-900 dark:text-white hover:text-blue-200 transition-all duration-300 transform hover:scale-110">
            <i class="fab fa-{{ .icon }} text-2xl"></i>
          </a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
